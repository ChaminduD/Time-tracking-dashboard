<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Time tracking dashboard</title>

</head>
<body>
  <main>
    <section class="user-details-container">
      <div class="user-details">
        <img src="images/image-jeremy.png" alt="Profile Picture">
        <div>
          <p>Report for</p>
          <h1>Jeremy Robson</h1>
        </div>
      </div>
      <div class="timeframe">
        <label for="daily-btn">
          <input type="radio" name="select-timeframe" id="daily-btn">
          <span id="daily">Daily</span>
        </label>
        <label for="weekly-btn">
          <input type="radio" name="select-timeframe" id="weekly-btn" checked>
          <span id="weekly">Weekly</span>
        </label>
        <label for="monthly-btn">
          <input type="radio" name="select-timeframe" id="monthly-btn">
          <span id="monthly">Monthly</span>
        </label>
      </div>
    </section>

    <section id="work-section">
      <div class="image-container"></div>
      <div class="stats-container">
        <div>
          <h2>Work</h2>
          <img src="images/icon-ellipsis.svg" alt="three dot icon">
        </div>
        <div class="stats">
          <span class="hours daily-stats daily-fetch"><!-- daily --></span>
          <span class="pre-hours daily-stats daily-pre-fetch"><!-- daily --></span>
          <span class="hours weekly-stats weekly-fetch"><!-- weekly --></span>
          <span class="pre-hours weekly-stats weekly-pre-fetch"><!-- weekly --></span>
          <span class="hours monthly-stats monthly-fetch"><!-- monthly --></span>
          <span class="pre-hours monthly-stats monthly-pre-fetch"><!-- monthly --></span>
        </div>
      </div>
    </section>

    <section id="play-section">
      <div class="image-container"></div>
      <div class="stats-container">
        <div>
          <h2>Play</h2>
          <img src="images/icon-ellipsis.svg" alt="three dot icon">
        </div>
        <div class="stats">
          <span class="hours daily-stats daily-fetch"><!-- daily --></span>
          <span class="pre-hours daily-stats daily-pre-fetch"><!-- daily --></span>
          <span class="hours weekly-stats weekly-fetch"><!-- weekly --></span>
          <span class="pre-hours weekly-stats weekly-pre-fetch"><!-- weekly --></span>
          <span class="hours monthly-stats monthly-fetch"><!-- monthly --></span>
          <span class="pre-hours monthly-stats monthly-pre-fetch"><!-- monthly --></span>
        </div>
      </div>
    </section>

    <section id="study-section">
      <div class="image-container"></div>
      <div class="stats-container">
        <div>
          <h2>Study</h2>
          <img src="images/icon-ellipsis.svg" alt="three dot icon">
        </div>
        <div class="stats">
          <span class="hours daily-stats daily-fetch"><!-- daily --></span>
          <span class="pre-hours daily-stats daily-pre-fetch"><!-- daily --></span>
          <span class="hours weekly-stats weekly-fetch"><!-- weekly --></span>
          <span class="pre-hours weekly-stats weekly-pre-fetch"><!-- weekly --></span>
          <span class="hours monthly-stats monthly-fetch"><!-- monthly --></span>
          <span class="pre-hours monthly-stats monthly-pre-fetch"><!-- monthly --></span>
        </div>
      </div>
    </section>

    <section id="exercise-section">
      <div class="image-container"></div>
      <div class="stats-container">
        <div>
          <h2>Exercise</h2>
          <img src="images/icon-ellipsis.svg" alt="three dot icon">
        </div>
        <div class="stats">
          <span class="hours daily-stats daily-fetch"><!-- daily --></span>
          <span class="pre-hours daily-stats daily-pre-fetch"><!-- daily --></span>
          <span class="hours weekly-stats weekly-fetch"><!-- weekly --></span>
          <span class="pre-hours weekly-stats weekly-pre-fetch"><!-- weekly --></span>
          <span class="hours monthly-stats monthly-fetch"><!-- monthly --></span>
          <span class="pre-hours monthly-stats monthly-pre-fetch"><!-- monthly --></span>
        </div>
      </div>
    </section>
    
    <section id="social-section">
      <div class="image-container"></div>
      <div class="stats-container">
        <div>
          <h2>Social</h2>
          <img src="images/icon-ellipsis.svg" alt="three dot icon">
        </div>
        <div class="stats">
          <span class="hours daily-stats daily-fetch"><!-- daily --></span>
          <span class="pre-hours daily-stats daily-pre-fetch"><!-- daily --></span>
          <span class="hours weekly-stats weekly-fetch"><!-- weekly --></span>
          <span class="pre-hours weekly-stats weekly-pre-fetch"><!-- weekly --></span>
          <span class="hours monthly-stats monthly-fetch"><!-- monthly --></span>
          <span class="pre-hours monthly-stats monthly-pre-fetch"><!-- monthly --></span>
        </div>
      </div>
    </section>

    <section id="self-care-section">
      <div class="image-container"></div>
      <div class="stats-container">
        <div>
          <h2>Self Care</h2>
          <img src="images/icon-ellipsis.svg" alt="three dot icon">
        </div>
        <div class="stats">
          <span class="hours daily-stats daily-fetch"><!-- daily --></span>
          <span class="pre-hours daily-stats daily-pre-fetch"><!-- daily --></span>
          <span class="hours weekly-stats weekly-fetch"><!-- weekly --></span>
          <span class="pre-hours weekly-stats weekly-pre-fetch"><!-- weekly --></span>
          <span class="hours monthly-stats monthly-fetch"><!-- monthly --></span>
          <span class="pre-hours monthly-stats monthly-pre-fetch"><!-- monthly --></span>
        </div>
      </div>
    </section>
  </main>
  
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.linkedin.com/in/chamindudahanayaka/">Chamindu Dahanayaka</a>.
  </footer>

  <script src="script.js"></script>
</body>
</html>
